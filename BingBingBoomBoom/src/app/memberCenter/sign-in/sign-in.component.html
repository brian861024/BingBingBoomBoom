<body class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <app-navbar></app-navbar>

  <!-- 主內容 -->
  <div class="homeSection d-flex flex-grow-1">
      <!-- 側邊導覽列 -->
      <div class="sidebarArea">
          <app-sidebar></app-sidebar>
      </div>

      <!-- 右邊主內容 -->
      <div class=" home bg-danger flex-grow-1 d-flex justify-content-center align-items-center">
          <!-- 登入框 -->
          <div class=" bg-white login-box bg-danger p-4 rounded shadow mx-auto  " style="width: 25%; height:60% ">
              <h3 class="text-center mb-4">{{title}}</h3>
              <form>
                  <div class="form-group ">
                      <label for="username">會員帳號</label>
                      <input  type="text" id="username" class="form-control" placeholder="請輸入會員帳號" [(ngModel)]="username" >
                  </div>
                  <div *ngIf="noUsername" style="color: red;">*帳號不可為空</div>
                  <div class="form-group">
                      <label for="password">密碼</label>

                      <input type="password" id="password" class="form-control" placeholder="請輸入密碼" [(ngModel)]="password">
                      <div *ngIf="noPassword" style="color: red;">*密碼不可為空</div>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 mt-3" (click)="confirm($event)">登入</button>
                  <div style="text-align: center;">
                    <a href="#">註冊</a>
                </div>

              </form>
          </div>
      </div>
  </div>

  <!-- 頁尾 -->
  <app-footer class="mt-auto"></app-footer>
</body>
